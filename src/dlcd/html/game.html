<!-- Children of .scene (applied in game.ts) (see game.less) -->
<nav id="game-nav"       class="temp-nav"  style="grid-area: 1 / 2 / 2 / 3">
    <button id="game-nav-tech">Tech</button>
</nav>

<div id="game-hpbar"     class="temp-hp"   style="grid-area: 1 / 1 / 2 / 2"></div>
<a   id="game-base"      class="temp-base" style="grid-area: 2 / 1 / 3 / 2"></a>

<div id="game-resources" class="temp-res"  style="grid-area: 3 / 1 / 4 / 2">
    <div> <!-- Robux = Gold -->
        <div style="background:wheat">Robux</div>
        <span id="robuxCounter">8888</span>
    </div>
    <div> <!-- Cringe Memories = Tech -->
        <div style="background:wheat">Cringe Memories</div>
        <span id="cringeCounter">8888</span>
    </div>
</div>

<div id="game-spellbar"  class="ui-bg0"    style="grid-area: 3 / 2 / 4 / 3"></div>
<div id="game-keyui"                       style="grid-area: 3 / 2 / 4 / 3"></div>

<div id="game-techmenu"  class="ui-bg0"    style="grid-area: 2 / 1 / 3 / 2"></div>
