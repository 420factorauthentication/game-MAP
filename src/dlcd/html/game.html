<!-- @format -->
<!-- Children of #game (applied in game.ts) (see game.less) -->
<nav id="game-nav" class="ui-bg0 flex-row" style="grid-area: 1 / 2 / 2 / 3">
    <button id="game-nav-tech">Tech</button>
</nav>

<div id="game-hpbar" style="grid-area: 1 / 1 / 2 / 2"></div>

<a id="game-base" class="ui-bg1" style="grid-area: 2 / 1 / 3 / 2"> </a>

<div
    id="game-resources"
    class="ui-bg0 flex-row"
    style="grid-area: 3 / 1 / 4 / 2"
>
    <div class="flex-col">
        <div class="ui-bg2">Robux</div>
        <span id="robuxCounter">8888</span>
    </div>
    <div class="flex-col">
        <div class="ui-bg2">Cringe Memories</div>
        <span id="cringesCounter">8888</span>
    </div>
</div>

<div id="game-spellbar" class="ui-bg0" style="grid-area: 3 / 2 / 4 / 3"></div>
<div id="game-keyui" style="grid-area: 3 / 2 / 4 / 3"></div>

<div id="game-techmenu" class="ui-bg0" style="grid-area: 2 / 1 / 3 / 2"></div>
