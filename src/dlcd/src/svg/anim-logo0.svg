<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1920 1080" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        
    </defs>

    <rect id="bg" width="100%" height="100%" fill="#1d1c1f" />

    <rect id="menu0" width="90%" height="70%" x="5%" y="15%" rx="64" fill="#634f75">
        <animate
            attributeName="opacity"
            values="0; 1"
            dur="0.5s"
        />
        <animate
            attributeName="rx"
            values="0; 64"
            dur="0.5s"
        />
        <animate
            attributeName="width"
            values="98%; 90%"
            dur="0.5s"
        />
        <animate
            attributeName="x"
            values="1%; 5%"
            dur="0.5s"
        />
        <animate
            attributeName="height"
            values="80%; 70%"
            dur="0.5s"
        />
        <animate
            attributeName="y"
            values="10%; 15%"
            dur="0.5s"
        />
    </rect>
</svg>
